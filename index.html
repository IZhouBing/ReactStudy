<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--react.js是react的核心库-->
    <script src="./build/react.js" charset="utf-8"></script>
    <!--react-dom.js的作用是提供与DOM相关的功能-->
    <script src="./build/react-dom.js" charset="utf-8"></script>
    <!--browser.min.js的作用是将JSX语法转换为JavaScript语法-->
    <script src="./build/browser.min.js" charset="utf-8"></script>
</head>
<body>
    <!--React渲染的模板内容会插入到这个DOM节点中，作为一个容器-->
    <div id="container"></div>
</body>
<!--我们做React开发时，其实是用JSX语法来开发的-->
<!--在React开发中，使用JSX,跟JavaScript不兼容，在使用JSX的地方，要设置type:text/babel-->
<!--babel是一个转换编译器，ES6转成可以在浏览器中运行的代码-->
<script type="text/babel">
    //在此处编写React代码
</script>
</html>
